<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var date1, date2;

      //MM-DD-YYYY date format
      date1 = new Date("12/20/2022");
      date2 = new Date("12/25/2022");

      var time = date2.getTime() - date1.getTime();
      var difference = time / (1000 * 60 * 60 * 24);

      console.log("Number of days left for Christmas 2022: " + difference);
    </script>
  </body>
</html>
